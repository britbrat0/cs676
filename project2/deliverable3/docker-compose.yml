version: "3.8"
services:
  app1:
    build: .
    container_name: app1
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HEALTH_PORT=8080
    ports:
      - "8501" # optional: expose for local debugging
    depends_on:
      - prometheus

  app2:
    build: .
    container_name: app2
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HEALTH_PORT=8080

  app3:
    build: .
    container_name: app3
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HEALTH_PORT=8080

  nginx:
    image: nginx:1.23-alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - app1
      - app2
      - app3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

# Optional: add grafana, nginx-exporter, sentry, etc.
